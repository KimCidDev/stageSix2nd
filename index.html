<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Where2Go Country Picker</title>

    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/index.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <nav>
        <h1>Where2Go</h1>
        <!-- <label for="searchBar"></label> -->
        <div class="searchBox">        <input id="searchBar" type="text"/><button>Add</button></div>

      </nav>

    <table>
      <thead>
        <tr>
          <th><p>Countries</p></th>
          <th><p>Population</p></th>
          <th><p>Gini</p></th>
          <th><p>Action</p></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Brazilian_flag_icon_square.svg/2048px-Brazilian_flag_icon_square.svg.png"
              alt="Kim's profile picture"
            />
            <div class="userinfo">
              <h3>Brazil</h2>
              <span>South America</span>
            </div>
          </td>
          <td><p>12</p></td>
          <td><p>31</p></td>
          <td><p>Remover</p></td>
        </tr>
        <tr>
          <td>
            <img
              src="https://vectorflags.s3-us-west-2.amazonaws.com/flags/de-square-01.png"
              alt="Kim's profile picture"
            />
            <div class="userinfo">
              <h3>Germany</h2>
              <span>Europe</span>
            </div>
          </td>
          <td><p>12</p></td>
          <td><p>31</p></td>
          <td><p>Remover</p></td>
        </tr>
        <tr>
          <td>
            <img
              src="https://thumbs.dreamstime.com/b/japan-square-flag-button-social-media-communication-sign-busi-business-icon-129017152.jpg"
              alt="Kim's profile picture"
            />
            <div class="userinfo">
              <h3>Japan</h2>
              <span>Asia</span>
            </div>
          </td>
          <td><p>12</p></td>
          <td><p>31</p></td>
          <td><p>Remover</p></td>
        </tr>
      </tbody>
    </table>
    </div>
  </body>
</html>
